<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Perfil de Cliente Neoway</title>
  </head>
  <body>
    <div class="container">
      <div class="add-company">
        <h2>Adicionar Nova Empresa</h2>
        <form id="companyForm">
          <label for="companyName">Nome da Empresa:</label>
          <input type="text" id="companyName" required />

          <label for="companyRevenue">Receita:</label>
          <input type="text" id="companyRevenue" required />

          <label for="companyEmployees">Número de Funcionários:</label>
          <input type="number" id="companyEmployees" required />

          <button type="submit">Adicionar</button>
        </form>
      </div>
    </div>
    <div class="company-cards"></div>
    <script src="script.js"></script>
  </body>
</html>
